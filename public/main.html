<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Gerenciamento de Membros AD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div id="globalLoadingIndicator" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-[9999]" style="display: none;">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
            <p id="loadingMessage" class="mt-4 text-blue-700 text-lg font-semibold">Carregando...</p>
        </div>
    </div>

    <main class="p-4 md:p-8">
        <div class="max-w-7xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
            
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Gerenciamento de Membros</h1>
                <p id="loggedInLeaderName" class="text-gray-600 mt-2">Logado como: ...</p>
                <button id="logoutBtn" class="mt-2 text-sm text-red-600 hover:underline">Sair</button>
            </div>

            <div id="messageArea" class="hidden mb-4 p-3 rounded-lg text-center"></div>

            <div class="bg-gray-50 p-4 rounded-lg shadow-inner mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Filtros</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                    <input type="text" id="filterName" placeholder="Nome do membro..." class="input-field">
                    <select id="filterPeriodo" class="input-field">
                        <option value="">Todo Período</option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                    <select id="filterLider" class="input-field"><option value="">Todo Líder</option></select>
                    <select id="filterGape" class="input-field"><option value="">Todo GAPE</option></select>
                </div>
            </div>

            <div class="text-center mb-6">
                <button id="toggleDashboardBtn" class="btn-primary">Abrir Resumo</button>
                <button id="showDetailedSummaryBtn" class="btn-secondary">Relatório Detalhado</button>
            </div>

            <div id="dashboardContainer" class="bg-gray-800 text-white p-4 rounded-lg shadow-lg mb-6 hidden">
                </div>

            <div id="membersCardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <div id="detailedSummaryModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        </div>

    <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Presenças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="login-container bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center fade-in">
        <div class="flex justify-center mb-6">
            <img src="img/logo.jpg" alt="Logo AD" class="logo-ad">
        </div>
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Bem-vindo(a)!</h1>
        <p class="text-gray-600 mb-8">Faça login para acessar o gerenciador de presenças.</p>

        <form id="loginForm" class="space-y-6">
            <div>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Nome do Lider"
                    required
                    class="input-field"
                />
            </div>
            <div>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="RI"
                    required
                    class="input-field"
                />
            </div>
            <button type="submit" id="loginButton" class="btn-primary">Entrar</button> 
        </form>
        <div id="messageArea" class="message-box hidden"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>

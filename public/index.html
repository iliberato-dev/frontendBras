<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Login - Gerenciamento de Membros AD Brás - Vila Solange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos adicionais para centralizar o formulário */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* Cor de fundo similar ao main.html */
        }
        .login-card {
            background-color: #ffffff;
            padding: 2.5rem; /* p-10 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            width: 100%;
            max-width: 28rem; /* max-w-md */
            text-align: center;
        }
        .logo-ad {
            width: 80px; /* Ajuste conforme necessário */
            height: 80px; /* Ajuste conforme necessário */
            margin: 0 auto 1rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #3b82f6; /* Cor da borda para combinar com o tema */
        }
        .input-field {
            width: 100%;
            padding: 0.75rem; /* p-3 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            margin-bottom: 1rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: #3b82f6; /* focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* focus:ring-blue-500 */
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem; /* py-3 */
            background-color: #3b82f6; /* bg-blue-600 */
            color: #ffffff; /* text-white */
            font-weight: 600; /* font-semibold */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
            border: none;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* hover:bg-blue-700 */
        }
        .message-box {
            padding: 0.75rem; /* py-3 px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            margin-top: 1rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
        .message-success {
            background-color: #d1fae5; /* bg-green-100 */
            color: #065f46; /* text-green-800 */
        }
        .message-error {
            background-color: #fee2e2; /* bg-red-100 */
            color: #991b1b; /* text-red-800 */
        }
        .message-info {
            background-color: #dbeafe; /* bg-blue-100 */
            color: #1e40af; /* text-blue-800 */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="img/logo.jpg" alt="Logo AD" class="logo-ad">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                Acesso ao Sistema
            </span>
        </h1>
        <p class="text-gray-600 mb-6">Entre com suas credenciais de líder.</p>

        <div id="messageArea" class="message-box hidden"></div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="sr-only">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Nome de Usuário" required class="input-field">
            </div>
            <div>
                <label for="password" class="sr-only">Senha</label>
                <input type="password" id="password" placeholder="Senha" required class="input-field">
            </div>
            <button type="submit" id="loginButton" class="btn-primary">
                <i class="fas fa-sign-in-alt mr-2"></i> Entrar
            </button>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
